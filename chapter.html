<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter Viewer | The Lover's Gambit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #fff;
        --text-color: #000;
        --card-bg: #f5f5f5;
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --card-bg: #1e1e1e;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      header {
        padding: 1rem 2rem;
        background-color: var(--card-bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
      }

      header a {
        text-decoration: none;
        color: var(--text-color);
        transition: color 0.3s;
      }

      header a:hover {
        color: #777;
      }

      header a i {
        color: var(--text-color);
        transition: color 0.3s;
        font-size: 24px;
      }

      .toggle-dark {
        cursor: pointer;
        font-size: 1.2rem;
      }

      .chapter-container {
        max-width: 800px;
        margin: 1rem auto;
        padding: 1rem;
      }

      .chapter-title {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      #chapter-body {
        line-height: 1.6;
        opacity: 0;
        transition: opacity 1s ease-in;
      }

      .progress-bar-container {
        position: sticky;
        top: 10px;
        width: 100%;
        background-color: #ddd;
        height: 5px;
        margin-top: 10px;
        border-radius: 3px;
        backdrop-filter: blur(10px);
        /* border: 1px solid; */
      }

      .progress-bar {
        height: 100%;
        background-color: #ffa365;
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 3px;
      }

      .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .nav-buttons a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: var(--card-bg);
        border-radius: 5px;
        color: var(--text-color);
        transition: background-color 0.3s;
      }

      .nav-buttons a:hover {
        background-color: #333333;
      }

      /* lets add animation for chevron, we can change the color on hover and add some animation like moving left and right */
      .nav-buttons a i {
        transition: transform 0.3s, color 0.3s;
      }

      .nav-buttons a:hover i {
        color: #ffa365;
        transform: translateX(5px);
      }

      .nav-buttons a:first-child:hover i {
        transform: translateX(-5px);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html"><h1>The Lover's Gambit</h1></a>
      <div class="toggle-dark" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
      </div>
    </header>

    <div class="chapter-container">
      <div class="nav-buttons">
        <a href="#" id="prev-chapter" onclick="loadChapter('prev')"
          ><i class="fas fa-chevron-left"></i> Previous</a
        >
        <a href="#" id="next-chapter" onclick="loadChapter('next')"
          >Next <i class="fas fa-chevron-right"></i
        ></a>
      </div>
      <br />
      <div class="chapter-title" id="chapter-title">Loading chapter...</div>
      <div id="chapter-body">Loading chapter...</div>
      <div class="nav-buttons">
        <a href="#" id="prev-chapter" onclick="loadChapter('prev')"
          ><i class="fas fa-chevron-left"></i> Previous</a
        >
        <a href="#" id="next-chapter" onclick="loadChapter('next')"
          >Next <i class="fas fa-chevron-right"></i
        ></a>
      </div>
    </div>

    <!-- Sticky Progress Bar -->
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Toggle between light and dark modes and save the preference to localStorage
      function toggleDarkMode() {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme); // Store theme in localStorage
      }

      // Get query parameters from URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get chapter from URL or localStorage
      let currentChapter =
        getQueryParam("file") ||
        localStorage.getItem("currentChapter") ||
        "ch1.md";

      // Update chapter content and save the chapter to localStorage
      function updateChapter() {
        fetch(`chapters/${currentChapter}`)
          .then((res) => res.text())
          .then((md) => {
            document.getElementById("chapter-body").innerHTML =
              marked.parse(md);
            document.getElementById("chapter-body").style.opacity = 1; // Fade-in effect
            document.getElementById("chapter-title").innerText = currentChapter
              .replace(".md", "")
              .replace("ch", "Chapter ");
            updateProgressBar();
            localStorage.setItem("currentChapter", currentChapter); // Save chapter to localStorage
          })
          .catch(() => {
            document.getElementById("chapter-body").innerHTML =
              "<p>Failed to load chapter.</p>";
          });
      }

      // Update progress bar as the user scrolls
      function updateProgressBar() {
        const progressBar = document.getElementById("progress-bar");
        const scrollPercentage =
          (window.scrollY /
            (document.documentElement.scrollHeight - window.innerHeight)) *
          100;
        progressBar.style.width = `${scrollPercentage}%`;
      }

      // Navigation between chapters
      function loadChapter(direction) {
        const chapterList = ["ch1.md", "ch2.md", "ch3.md"]; // List of chapters
        let currentIndex = chapterList.indexOf(currentChapter);

        if (direction === "next") {
          currentIndex = (currentIndex + 1) % chapterList.length;
        } else if (direction === "prev") {
          currentIndex =
            (currentIndex - 1 + chapterList.length) % chapterList.length;
        }

        currentChapter = chapterList[currentIndex];
        updateChapter();
      }

      // Apply saved theme from localStorage on page load
      window.onload = () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.documentElement.setAttribute("data-theme", savedTheme);
        }
        updateChapter(); // Load the saved/current chapter
      };

      window.addEventListener("scroll", updateProgressBar);
    </script>
  </body>
</html>
