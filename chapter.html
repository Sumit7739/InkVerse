<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter Viewer | The Lover's Gambit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chapter_style.css" />
    <link rel="stylesheet" href="styles.css" />

    <style></style>
  </head>

  <body>
    <div id="overlay" class="overlay"></div>

    <aside id="sidebar" class="sidebar">
      <ul id="chapter-list">
        <!-- Chapters will be loaded here -->
      </ul>
    </aside>

    <header>
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <div class="header-content">
        <h2>The Lover's Gambit</h2>
      </div>

      <div class="toggle-dark" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
      </div>
    </header>

    <div class="chapter-container">
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div class="chapter-title" id="chapter-title">Loading chapter...</div>

      <!-- <div class="nav-buttons">
        <a href="#" id="prev-chapter" onclick="loadChapter('prev')">
          <i class="fas fa-chevron-left"></i> Previous
        </a>
        <a href="#" id="next-chapter" onclick="loadChapter('next')">
          Next <i class="fas fa-chevron-right"></i>
        </a>
      </div> -->

      <!-- <br>
      <br> -->

      <div id="chapter-body">Loading chapter...</div>

      <div class="nav-buttons">
        <a href="#" id="prev-chapter" onclick="loadChapter('prev')">
          <i class="fas fa-chevron-left"></i> Previous
        </a>
        <a href="#" id="next-chapter" onclick="loadChapter('next')">
          Next <i class="fas fa-chevron-right"></i>
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="chapter_script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
