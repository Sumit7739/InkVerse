<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InkVerse</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="index_styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <header class="navbar">
    <h1 class="platform-name">InkVerse</h1>
    <div class="toggle-dark" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </div>
  </header>

  <main class="stories"></main>

  <footer>
    <div class="footer-content">
      <p>
        © 2025 InkVerse. All rights reserved.
        <br />
        Created by Purrs.
      </p>
    </div>
  </footer>
  <!-- <script src="script.js"></script> -->
  <script>
    function toggleDarkMode() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    function toggleMenu() {
      document.querySelector(".mobile-menu").classList.toggle("hidden");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (saved) {
        document.documentElement.setAttribute("data-theme", saved);
      }
    });

    const stories = [
      {
        title: "The Lover’s Gambit",
        tagline: "A fool to the world. A grandmaster to her.",
        descriptionLines: [
          "Dive into the enigmatic world of The Lover's Gambit. This is the story of strategy, love, and hidden intentions, all woven together in a narrative that will keep you guessing. "
        ],
        chapters: "10",
        image: "img/cover.png", // make sure this image exists in your `img/` folder
        link: "theloversgambit.html"
      }
      // You can add more stories here later
    ];

    function loadStories() {
      const container = document.querySelector(".stories");
      container.innerHTML = ""; // Clear if rerendering

      stories.forEach((story) => {
        const card = document.createElement("section");
        card.className = "story-card";

        card.innerHTML = `
      <div class="story-image" style="background-image: url('${story.image}')"></div>
      <div class="story-info">
        <div class="story-details">
            <h2>${story.title}</h2>
            <p class="tagline">${story.tagline}</p>
        </div>
        <ul class="description-lines">
         ${story.descriptionLines.map(line => `<li>${line}</li>`).join("")}
        </ul>
        <div class="meta">
          <p class="chapters">${story.chapters} Chapters</p>
          <a href="${story.link}" class="read-btn">
             Read <i class="fas fa-book-open"></i>
        </a>
        </div>
      </div>
        `;
        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", loadStories);

  </script>
</body>

</html>
