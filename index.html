<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InkVerse</title>
  <link rel="icon" href="img/icoo.png" type="image/x-icon" />
  <link rel="stylesheet" href="stories/lovergambitstyles.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <header class="navbar">
    <h1 class="platform-name">InkVerse</h1>
    <div class="toggle-dark" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </div>
  </header>

  <section class="about-platform">
    <h2>Welcome to InkVerse</h2>
    <p>
      InkVerse is your destination for discovering and reading captivating
      stories. Dive into a world of imagination and explore a variety of novels
      from talented authors.
    </p>
  </section>
  <main class="stories"></main>

  <footer>
    <div class="footer-content">
      <p>
        © 2025 InkVerse. All rights reserved.
        <br />
        Created by Purrs.
      </p>
    </div>
  </footer>
  <!-- <script src="script.js"></script> -->
  <script>
    function toggleDarkMode() {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    function toggleMenu() {
      document.querySelector(".mobile-menu").classList.toggle("hidden");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (saved) {
        document.documentElement.setAttribute("data-theme", saved);
      }
    });

    const stories = [
      {
        title: "The Lover’s Gambit",
        tagline: "In love and war, every move counts.",
        descriptionLines: [
          "A slow-burn tale of strategy, romance, and veiled intentions.",
          "Set in a campus where every smile hides a scheme, and silence says more than words.",
          "For those who crave tension, wit, and the art of unspoken battles."
        ],
        chapters: "10",
        genres: ["Romance, Drama,", "Psychological,", "Slice of Life"],
        image: "img/cover.png",
        link: "stories/theloversgambit.html"
      }
      // Add more stories here
    ];

    function loadStories() {
      const container = document.querySelector(".stories");
      container.innerHTML = ""; // Clear if rerendering

      stories.forEach((story) => {
        const card = document.createElement("section");
        card.className = "story-card";

        card.innerHTML = `
      <div class="story-image" style="background-image: url('${story.image}')"></div>
      <div class="story-info">
        <div class="story-details">
          <h2>${story.title}</h2>
          <p class="tagline">${story.tagline}</p>
        </div>
        <ul class="description-lines">
          ${story.descriptionLines.map(line => `<li>${line}</li>`).join("")}
        </ul>
        <div class="genre-list">
          ${story.genres.map(g => `<span class="genre">${g}</span>`).join("")}
        </div>
        <div class="meta">
          <p class="chapters">${story.chapters} Chapters</p>
          <a href="${story.link}" class="read-btn">
            Read <i class="fas fa-book-open"></i>
          </a>
        </div>
      </div>
    `;
        container.appendChild(card);
      });
    }


    document.addEventListener("DOMContentLoaded", loadStories);

  </script>
</body>

</html>
